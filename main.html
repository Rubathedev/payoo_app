<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>main</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://kit.fontawesome.com/c34727ef8e.js" crossorigin="anonymous"></script>
    <style>
        body{
          font-family: outfit,sans-serif;
        }
        
    </style>
</head>
<body class="bg-slate-800  ">
    <section class="max-w-md  min-h-screen mx-auto py-6 px-6 bg-gray-200 rounded-2xl">
      <header>
        <nav class="flex items-center justify-between">
            <div class="logo-cash flex items-center" >
            <img class="w-14 " src="./assets/Group.png" alt="">
            <div>
                <h1 class="font-bold text-2xl">  <span id="main-balance" >4500</span>Tk </h1>
                <p class="text-gray-700">available balance</p>
            </div>
        </div>
            <button class="btn"><i class="fa-solid fa-right-to-bracket"></i>  logout</button>
        </nav>
        <hr class="mt-3 mb-3">
        
        <section class="mt-10" id="">
            <h1 class="text-2xl font-bold mb-2">ðŸ”¥ Welcome to Payoo</h1>
            <P>Enjoy easy and convenient financial services with us. Cashout charge is low and </P>
            <!-- cards design -->
            <div class="cards text-center grid grid-cols-3 gap-4  mt-4 cursor-pointer">
               <!-- box design -->
              <div id="add-money-box" class="box border p-4 rounded-md shadow-md">   <!-- box 1 -->
                <img class="w-8 mx-auto" src="./assets/wallet1.png" alt="wallet1">
                <h3 class="text-sm">Add Money</h3>
              </div>
              <div id="Cashout-box" class="box border p-4 rounded-md shadow-md "> <!-- box 2 -->
                <img class="w-8 mx-auto" src="./assets/bonus1.png" alt="cashout">
                <h3 class="text-sm">Cashout</h3>
              </div>
              <div  id="transfar-money-box" class="box border p-4 rounded-md shadow-md"> <!-- box 3 -->
                <img class="w-8 mx-auto" src="./assets/transaction1.png" alt="wallet1">
                <h3 class="text-sm">Transfar_money</h3>
              </div>
              <div id="send-money-bpx" class="box border p-4 rounded-md shadow-md"> <!-- box 4 -->
                <img class="w-8 mx-auto" src="./assets/send1.png" alt="send1">
                <h3 class="text-sm">Send Money</h3>
              </div>
              <div  id="transactions-box" class="box border p-4 rounded-md shadow-md">  <!-- box 5 -->
                <img class="w-8 mx-auto" src="./assets/money1.png" alt="wallet1">
                <h3>Transactions</h3>
              </div>
              <div id="pay-bill-box" class="box border p-4 rounded-md shadow-md">  <!-- box 6 -->
                <img class="w-8 mx-auto" src="./assets/purse1.png" alt="wallet1">
                <h3>Pay Bill</h3>
              </div>
            </div>
            <!-- Add money form section -->
            <section class="mt-6   max-w-full  " id="addmoney" >
                <h2 class="font-bold text-xl text-center underline">Add Money</h2>
                <div class="">
                    <div class="hero-content flex-col lg:flex-row-reverse rounded-xl">
                     
                      <div class="card  w-full max-w-sm shrink-0 shadow-2xl ">
                        <form class="card-body">
                          <fieldset class="fieldset font-bold">
                            <legend class="text-lg text-gray-500">Select A Bank</legend>
                            <select class="select">
                                <option disabled selected>Select your Bank</option>
                                <option value="Bkash">Bkash</option>
                                <option value="Nagad">Nagad</option>
                                <option value="ddbl">DDBL</option>
                              </select>
                            <label class="fieldset-label text-lg">Bank Account Number</label>
                            <input   id="Acount-Number" type="number" class="input" placeholder="Put your Account Number" required />
                            <label class="fieldset-label text-lg">Amount to Add</label>
                            <input  id="amount"  type="number" class="input" placeholder="Type your pin " required />
                            <label class="fieldset-label text-lg ">Pin Number</label>
                            <input   id="Acount-pin" type="number" class="input" placeholder="Enter 4 digit pin number" required />
                            <button id="add-money" class="btn btn-neutral mt-4 bg-blue-700 border-none">Add Money</button>
                          </fieldset>
                        </form>
                      </div>
                    </div>
                  </div>
             
                </section>

        </section>
      </header>
      <!--cashOut section-->
      <section id="cashout" class="mt-5">
        <h2 class="font-bold text-xl text-center underline ">Cashout </h2>
                <div class="">
                    <div class="hero-content flex-col lg:flex-row-reverse rounded-xl">
                     
                      <div class="card  w-full max-w-sm shrink-0 shadow-2xl ">
                        <form class="card-body">
                          <fieldset class="fieldset font-bold">
                            
                            <label class="fieldset-label text-lg">Agent Number</label>
                            <input   id="Acount-Number" type="number" class="input" placeholder="Put your Account Number" required />
                            <label class="fieldset-label text-lg">Amount </label>
                            <input  id="amount"  type="number" class="input" placeholder="Type your pin " required />
                            <label class="fieldset-label text-lg ">Pin Number</label>
                            <input   id="Acount-pin" type="number" class="input" placeholder="Enter 4 digit pin number" required />
                            <button id="add-money" class="btn btn-neutral mt-4 bg-blue-700 border-none">Withdraw Money</button>
                          </fieldset>
                        </form>
                      </div>
                    </div>
                  </div>
        
      </section>
      

    </section>
    <script src="./script/addMoney.js"></script>
    <script src="./script/toggle.js"></script>
</body>
</html>
